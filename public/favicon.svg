  <line x1="93.3" y1="25" x2="50" y2="50" stroke="black" stroke-width="4" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="50" y2="100" stroke="black" stroke-width="4" stroke-linecap="round"/>
</svg>
