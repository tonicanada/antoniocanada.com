    points="50,0 93.3,25 93.3,75 50,100 6.7,75 6.7,25" 
    fill="none" 
    stroke="black" 
    stroke-width="4" 
    stroke-linejoin="round"
  />
  
  <!-- Líneas internas para formar el cubo -->
